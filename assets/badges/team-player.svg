<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Badge: Team Player â€” Purple gradient, connected people/lightning icon -->
  <defs>
    <linearGradient id="tpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="tpShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#4C1D95" flood-opacity="0.3"/>
    </filter>
    <filter id="tpGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <circle cx="100" cy="100" r="96" fill="url(#tpBg)" filter="url(#tpShadow)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="80" fill="url(#tpBg)"/>
  <ellipse cx="85" cy="72" rx="40" ry="28" fill="white" opacity="0.1"/>

  <!-- People/team icon -->
  <g filter="url(#tpGlow)" transform="translate(100, 85)" fill="white" opacity="0.95">
    <!-- Center person (larger) -->
    <circle cx="0" cy="-22" r="10"/>
    <path d="M-15 -5 Q-15 -12 0 -12 Q15 -12 15 -5 L15 10 Q15 15 10 15 L-10 15 Q-15 15 -15 10 Z"/>

    <!-- Left person -->
    <circle cx="-28" cy="-15" r="8" opacity="0.8"/>
    <path d="M-38 0 Q-38 -6 -28 -6 Q-18 -6 -18 0 L-18 10 Q-18 13 -21 13 L-35 13 Q-38 13 -38 10 Z" opacity="0.8"/>

    <!-- Right person -->
    <circle cx="28" cy="-15" r="8" opacity="0.8"/>
    <path d="M18 0 Q18 -6 28 -6 Q38 -6 38 0 L38 10 Q38 13 35 13 L21 13 Q18 13 18 10 Z" opacity="0.8"/>
  </g>

  <!-- Energy bolt between people -->
  <path d="M70 85 L75 92 L72 92 L77 100" fill="none" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M130 85 L125 92 L128 92 L123 100" fill="none" stroke="white" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>

  <!-- Sparkles -->
  <path d="M55 52 L57 57 L62 59 L57 61 L55 66 L53 61 L48 59 L53 57 Z" fill="white" opacity="0.35"/>
  <circle cx="148" cy="48" r="2.5" fill="white" opacity="0.3"/>

  <text x="100" y="168" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="700" fill="white" letter-spacing="0.5">TEAM</text>
  <text x="100" y="183" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="white" opacity="0.8">PLAYER</text>
</svg>