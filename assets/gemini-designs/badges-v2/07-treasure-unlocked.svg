<svg width="256" height="256" viewBox="0 0 256" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Badge v2: Treasure Unlocked (First Reward) -->
<defs>
    <linearGradient id="gold-b7" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFD700"/>
        <stop offset="100%" stop-color="#FFA800"/>
    </linearGradient>
    <linearGradient id="purple-gloss" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#A855F7"/>
        <stop offset="100%" stop-color="#6C5CE7"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="pin-shadow-b7" x="-15%" y="-15%" width="130%" height="130%">
        <feDropShadow dx="4" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
</defs>
<g filter="url(#pin-shadow-b7)">
    <!-- Gold Border -->
    <path d="M50 40 L206 40 L226 100 L128 220 L30 100 Z" fill="url(#gold-b7)"/>
    <!-- Inner Fill -->
    <path d="M58 46 L200 46 L218 100 L128 210 L38 100 Z" fill="url(#purple-gloss)"/>
    <!-- Icon: Gift Box -->
    <rect x="88" y="120" width="80" height="60" rx="10" fill="#003366"/>
    <rect x="88" y="110" width="80" height="20" rx="5" fill="#004a8d"/>
    <rect x="120" y="110" width="16" height="70" fill="#3399FF"/>
    <path d="M128 110 L108 90 L148 90 Z" fill="#3399FF"/>
    <!-- Glow -->
    <circle cx="128" cy="130" r="40" fill="url(#glow)"/>
