    <circle cx="398" cy="132" r="18" fill="#E0F8E8"/>
    <text x="398" y="138" text-anchor="middle" font-family="Inter, sans-serif" font-size="16">ğŸ½ï¸</text>
    <text x="426" y="122" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">Set the table</text>
    <text x="426" y="140" font-family="Inter, sans-serif" font-size="11" fill="#28a745">âœ“ Approved</text>
    <rect x="590" y="115" width="55" height="26" rx="13" fill="#E0F8E8"/>
    <text x="617" y="133" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#28a745">10 pts</text>
  </g>

  <!-- Streak Card -->
