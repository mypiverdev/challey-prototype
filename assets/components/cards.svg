    <circle cx="398" cy="457" r="18" fill="#E8F4F8"/>
    <text x="398" y="463" text-anchor="middle" font-family="Inter, sans-serif" font-size="14">ğŸ”„</text>
    <text x="426" y="448" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1B2A4A">Maggie wants to swap</text>
    <text x="426" y="466" font-family="Inter, sans-serif" font-size="10" fill="#2E86AB">+5 bonus pts offered</text>
    <text x="640" y="448" text-anchor="end" font-family="Inter, sans-serif" font-size="9" fill="#B0B8C0">5m ago</text>
