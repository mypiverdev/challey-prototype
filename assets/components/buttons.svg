<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Component: Button System -->
  <defs>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1B2A4A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="600" height="400" fill="#F5F7FA"/>

  <text x="30" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1B2A4A">Buttons</text>
  <text x="30" y="55" font-family="Inter, sans-serif" font-size="11" fill="#888">Border-radius: 12px | Font: Inter 600 | Height: 48px</text>

  <!-- Primary -->
  <text x="30" y="90" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888" letter-spacing="1">PRIMARY</text>
  <g filter="url(#btnShadow)">
    <rect x="30" y="100" width="160" height="48" rx="12" fill="#2E86AB"/>
    <text x="110" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">Continue</text>
  </g>
  <g filter="url(#btnShadow)">
    <rect x="210" y="100" width="160" height="48" rx="12" fill="#2E86AB" opacity="0.5"/>
    <text x="290" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white" opacity="0.7">Disabled</text>
  </g>

  <!-- Secondary (Outline) -->
  <text x="30" y="175" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888" letter-spacing="1">SECONDARY</text>
  <rect x="30" y="185" width="160" height="48" rx="12" fill="white" stroke="#2E86AB" stroke-width="2"/>
  <text x="110" y="215" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#2E86AB">Cancel</text>
  <rect x="210" y="185" width="160" height="48" rx="12" fill="white" stroke="#DDE4E8" stroke-width="2"/>
  <text x="290" y="215" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#B0B8C0">Disabled</text>

  <!-- Success / Danger -->
  <text x="30" y="260" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888" letter-spacing="1">SUCCESS / DANGER</text>
  <g filter="url(#btnShadow)">
    <rect x="30" y="270" width="160" height="48" rx="12" fill="#28a745"/>
    <text x="110" y="300" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">‚úì Approve</text>
  </g>
  <rect x="210" y="270" width="160" height="48" rx="12" fill="white" stroke="#dc3545" stroke-width="2"/>
  <text x="290" y="300" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#dc3545">‚úó Decline</text>

  <!-- Accent / CTA -->
  <text x="30" y="345" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888" letter-spacing="1">ACCENT / CTA</text>
  <g filter="url(#btnShadow)">
    <rect x="30" y="355" width="160" height="48" rx="12" fill="#F18F01"/>
    <text x="110" y="385" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">Redeem Now</text>
  </g>
  <g filter="url(#btnShadow)">
    <rect x="210" y="355" width="160" height="48" rx="24" fill="#FF6B6B"/>
    <text x="290" y="385" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">üíù Shoutout</text>
  </g>

  <!-- Small / Pill buttons -->
  <text x="420" y="90" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888" letter-spacing="1">PILL / SMALL</text>
  <rect x="420" y="100" width="80" height="32" rx="16" fill="#E8F4F8"/>
  <text x="460" y="121" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2E86AB">20 pts</text>
  <rect x="510" y="100" width="70" height="32" rx="16" fill="#FFF5E0"/>
  <text x="545" y="121" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#F18F01">40 pts</text>
  <rect x="420" y="145" width="80" height="32" rx="16" fill="#E0F8E8"/>
  <text x="460" y="166" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#28a745">Done ‚úì</text>

  <!-- FAB -->
  <text x="420" y="205" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888" letter-spacing="1">FAB</text>
  <g filter="url(#btnShadow)">
    <circle cx="445" cy="240" r="28" fill="#2E86AB"/>
    <path d="M445 228 L445 252 M433 240 L457 240" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  <g filter="url(#btnShadow)">
    <circle cx="520" cy="240" r="28" fill="#F18F01"/>
    <text x="520" y="247" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" fill="white">üì∑</text>
  </g>
</svg>