<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Celebration: Family Created â€” House with heart, welcome -->
  <defs>
    <linearGradient id="fcRoof" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E86AB"/>
      <stop offset="100%" stop-color="#1B5A75"/>
    </linearGradient>
    <linearGradient id="fcWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F7FA"/>
    </linearGradient>
    <filter id="fcGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="fcShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Warm glow behind house -->
  <circle cx="150" cy="155" r="95" fill="#F18F01" opacity="0.04"/>
  <circle cx="150" cy="155" r="65" fill="#F18F01" opacity="0.04"/>

  <!-- House -->
  <g transform="translate(150, 155)" filter="url(#fcShadow)">
    <!-- Wall -->
    <rect x="-55" y="-15" width="110" height="75" rx="4" fill="url(#fcWall)" stroke="#DDE4E8" stroke-width="1.5"/>

    <!-- Roof -->
    <path d="M-70 -15 L0 -65 L70 -15 Z" fill="url(#fcRoof)"/>
    <path d="M-60 -15 L0 -58 L60 -15" fill="none" stroke="white" stroke-width="1" opacity="0.15"/>

    <!-- Door -->
    <rect x="-14" y="15" width="28" height="45" rx="4" fill="#1B2A4A"/>
    <circle cx="8" cy="38" r="3" fill="#FFD700"/>

    <!-- Windows (warm glow!) -->
    <rect x="-45" y="5" width="22" height="22" rx="3" fill="#FFE8B8"/>
    <rect x="23" y="5" width="22" height="22" rx="3" fill="#FFE8B8"/>
    <!-- Window panes -->
    <line x1="-34" y1="5" x2="-34" y2="27" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="-45" y1="16" x2="-23" y2="16" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="34" y1="5" x2="34" y2="27" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="23" y1="16" x2="45" y2="16" stroke="white" stroke-width="1.5" opacity="0.5"/>

    <!-- Chimney -->
    <rect x="25" y="-55" width="18" height="30" rx="2" fill="#E17055"/>

    <!-- Heart on door -->
    <g transform="translate(0, 25)" fill="#FF6B6B" opacity="0.6">
      <path d="M0 6 C-1 5 -7 2 -7 -2 C-7 -5 -5 -7 -3 -7 C-1 -7 0 -6 0 -6 C0 -6 1 -7 3 -7 C5 -7 7 -5 7 -2 C7 2 1 5 0 6 Z"/>
    </g>
  </g>

  <!-- Confetti burst -->
  <g>
    <rect x="65" y="55" width="8" height="8" rx="1.5" fill="#FFD700" opacity="0.65" transform="rotate(30, 69, 59)"/>
    <rect x="225" y="50" width="6" height="10" rx="1.5" fill="#FF6B6B" opacity="0.6" transform="rotate(-20, 228, 55)"/>
    <rect x="50" y="190" width="7" height="7" rx="1.5" fill="#2E86AB" opacity="0.5" transform="rotate(45, 53, 193)"/>
    <rect x="245" y="195" width="8" height="5" rx="1.5" fill="#A855F7" opacity="0.5" transform="rotate(-35, 249, 197)"/>
    <circle cx="90" cy="70" r="4" fill="#F18F01" opacity="0.5"/>
    <circle cx="215" cy="240" r="3.5" fill="#00D2D3" opacity="0.4"/>
    <circle cx="55" cy="140" r="3" fill="#FFD700" opacity="0.35"/>
    <circle cx="250" cy="130" r="2.5" fill="#FF6B6B" opacity="0.35"/>
  </g>

  <!-- Sparkle stars -->
  <g filter="url(#fcGlow)">
    <path d="M80 100 L83 108 L91 111 L83 114 L80 122 L77 114 L69 111 L77 108 Z" fill="#FFD700" opacity="0.45"/>
    <path d="M230 105 L232 110 L237 112 L232 114 L230 119 L228 114 L223 112 L228 110 Z" fill="#F18F01" opacity="0.4"/>
    <path d="M150 55 L152 60 L157 62 L152 64 L150 69 L148 64 L143 62 L148 60 Z" fill="white" opacity="0.35"/>
  </g>

  <!-- Welcome banner hint -->
  <text x="150" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2E86AB" letter-spacing="3" opacity="0.4">WELCOME HOME</text>
</svg>