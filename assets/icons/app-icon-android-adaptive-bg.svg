<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108" width="108" height="108">
  <!-- Android Adaptive Icon - Background Layer
       Full 108x108dp canvas, will be masked by OS -->
  <defs>
    <linearGradient id="aBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="55%" stop-color="#234A6B"/>
      <stop offset="100%" stop-color="#2E86AB"/>
    </linearGradient>
  </defs>

  <!-- Full background fill -->
  <rect width="108" height="108" fill="url(#aBgGrad)"/>

  <!-- Subtle depth circle -->
  <circle cx="42" cy="38" r="60" fill="white" opacity="0.025"/>

  <!-- Coin ring hint -->
  <circle cx="54" cy="52" r="34" fill="none" stroke="#3A9BC5" stroke-width="0.8" opacity="0.2"/>
</svg>