<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1170 2532" width="1170" height="2532">
  <!-- Mobile Splash Screen (iPhone 14 Pro Max dimensions) -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="60%" stop-color="#1F3A5C"/>
      <stop offset="100%" stop-color="#2E86AB"/>
    </linearGradient>
    <linearGradient id="splashCheck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#F18F01"/>
    </linearGradient>
    <linearGradient id="coinRim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A9BC5"/>
      <stop offset="100%" stop-color="#1B3454"/>
    </linearGradient>
    <filter id="splashCheckShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0D1520" flood-opacity="0.5"/>
    </filter>
    <filter id="splashSparkle">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Ambient floating particles -->
    <radialGradient id="particle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Full background -->
  <rect width="1170" height="2532" fill="url(#splashBg)"/>

  <!-- Ambient depth shapes -->
  <circle cx="300" cy="600" r="500" fill="white" opacity="0.015"/>
  <circle cx="900" cy="1800" r="600" fill="#1B2A4A" opacity="0.2"/>
  <circle cx="150" cy="2000" r="300" fill="#2E86AB" opacity="0.04"/>

  <!-- Floating ambient particles -->
  <circle cx="200" cy="400" r="80" fill="url(#particle)"/>
  <circle cx="950" cy="700" r="50" fill="url(#particle)"/>
  <circle cx="100" cy="1600" r="60" fill="url(#particle)"/>
  <circle cx="1000" cy="2100" r="70" fill="url(#particle)"/>
  <circle cx="585" cy="300" r="40" fill="url(#particle)"/>

  <!-- === CENTERED LOGO MARK === -->
  <g transform="translate(585, 1050)">
    <!-- Outer coin ring -->
    <circle cx="0" cy="0" r="200" fill="url(#coinRim)" opacity="0.4"/>
    <!-- Main coin body -->
    <circle cx="0" cy="0" r="185" fill="url(#splashBg)" stroke="#3A9BC5" stroke-width="1.5" stroke-opacity="0.3"/>
    <!-- Inner ridges -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="#3A9BC5" stroke-width="2" opacity="0.25"/>
    <circle cx="0" cy="0" r="155" fill="none" stroke="#3A9BC5" stroke-width="0.8" opacity="0.15"/>
    <!-- Subtle sheen -->
    <circle cx="-30" cy="-40" r="130" fill="white" opacity="0.03"/>

    <!-- THE CHECKMARK -->
    <g filter="url(#splashCheckShadow)">
      <path d="M-76 10 L-22 66 L84 -52"
            fill="none"
            stroke="url(#splashCheck)"
            stroke-width="42"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>

    <!-- Sparkles around coin -->
    <g filter="url(#splashSparkle)">
      <!-- Top right cluster -->
      <path d="M108 -110 L113 -94 L129 -89 L113 -84 L108 -68 L103 -84 L87 -89 L103 -94 Z"
            fill="white" opacity="0.9"/>
      <path d="M140 -72 L143 -64 L151 -61 L143 -58 L140 -50 L137 -58 L129 -61 L137 -64 Z"
            fill="white" opacity="0.65"/>
      <circle cx="95" cy="-125" r="4" fill="white" opacity="0.45"/>
      <circle cx="155" cy="-50" r="3" fill="white" opacity="0.3"/>
      <!-- Bottom left accent -->
      <path d="M-118 100 L-114 112 L-102 116 L-114 120 L-118 132 L-122 120 L-134 116 L-122 112 Z"
            fill="#FFB347" opacity="0.5"/>
      <circle cx="-95" cy="140" r="3.5" fill="#FFB347" opacity="0.3"/>
    </g>
  </g>

  <!-- === WORDMARK === -->
  <text x="585" y="1380" text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="110" font-weight="700" letter-spacing="-3" fill="white">
    challey
  </text>

  <!-- === TAGLINE === -->
  <text x="585" y="1440" text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="26" font-weight="400" letter-spacing="8" fill="white" opacity="0.5">
    CHORES. POINTS. REWARDS.
  </text>

  <!-- === BOTTOM BRANDING === -->
  <text x="585" y="2380" text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="300" letter-spacing="2" fill="white" opacity="0.3">
    MADE WITH CARE FOR FAMILIES
  </text>
</svg>