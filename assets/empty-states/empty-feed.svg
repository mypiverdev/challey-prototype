<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 260" width="300" height="260">
  <!-- Empty State: Empty Living Room Feed â€” Camera/photo frame -->
  <defs>
    <linearGradient id="efBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F0FF"/>
      <stop offset="100%" stop-color="#EBE4F8"/>
    </linearGradient>
    <filter id="efSoft">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background blob -->
  <ellipse cx="150" cy="115" rx="120" ry="95" fill="url(#efBg)" opacity="0.4"/>

  <!-- Photo frame stack -->
  <g transform="translate(150, 95)" filter="url(#efSoft)">
    <!-- Back frame (tilted) -->
    <rect x="-42" y="-38" width="84" height="76" rx="6" fill="#E8E8E8" transform="rotate(8)" opacity="0.6"/>
    <!-- Middle frame (tilted other way) -->
    <rect x="-42" y="-38" width="84" height="76" rx="6" fill="#F0F0F0" transform="rotate(-5)" opacity="0.8"/>
    <!-- Front frame -->
    <rect x="-42" y="-38" width="84" height="76" rx="6" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>

    <!-- Mountain/landscape placeholder inside -->
    <g clip-path="inset(8px)">
      <rect x="-34" y="-30" width="68" height="52" rx="3" fill="#E8F4F8"/>
      <!-- Simple mountain -->
      <polygon points="-10,22 10,-10 30,22" fill="#2E86AB" opacity="0.15"/>
      <polygon points="-25,22 -5,0 15,22" fill="#2E86AB" opacity="0.1"/>
      <!-- Sun -->
      <circle cx="22" cy="-15" r="8" fill="#F18F01" opacity="0.15"/>
    </g>

    <!-- Camera icon overlay -->
    <g transform="translate(0, 0)" opacity="0.2">
      <rect x="-14" y="-10" width="28" height="20" rx="4" fill="none" stroke="#1B2A4A" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="#1B2A4A" stroke-width="2"/>
      <rect x="-6" y="-14" width="12" height="6" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Floating hearts (family love) -->
  <g fill="#FF6B6B" opacity="0.15">
    <path d="M80 65 C80 60 75 55 70 58 C65 55 60 60 60 65 C60 72 70 78 75 82 C80 78 90 72 80 65"/>
    <path d="M230 55 C230 52 228 49 225 50 C222 49 220 52 220 55 C220 58 225 62 227.5 64 C230 62 235 58 230 55" transform="scale(0.8) translate(55, 10)"/>
  </g>

  <text x="150" y="205" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">Nothing here yet</text>
  <text x="150" y="227" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#888">Share a family moment to get started</text>
</svg>