<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 260" width="300" height="260">
  <!-- Empty State: No Rewards â€” Gift box, waiting to be filled -->
  <defs>
    <linearGradient id="nrBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF5E0"/>
      <stop offset="100%" stop-color="#FFE8C0"/>
    </linearGradient>
    <linearGradient id="nrBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2E86AB"/>
      <stop offset="100%" stop-color="#1B5A75"/>
    </linearGradient>
    <filter id="nrSoft">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background blob -->
  <ellipse cx="150" cy="120" rx="120" ry="100" fill="url(#nrBg)" opacity="0.5"/>

  <!-- Gift box -->
  <g transform="translate(150, 110)" filter="url(#nrSoft)">
    <!-- Box body -->
    <rect x="-45" y="-5" width="90" height="60" rx="6" fill="url(#nrBox)"/>
    <!-- Box lid -->
    <rect x="-50" y="-18" width="100" height="18" rx="5" fill="#3A9BC5"/>
    <!-- Ribbon vertical -->
    <rect x="-6" y="-18" width="12" height="78" rx="2" fill="#F18F01"/>
    <!-- Ribbon horizontal -->
    <rect x="-50" y="-12" width="100" height="10" rx="2" fill="#F18F01" opacity="0.7"/>
    <!-- Bow -->
    <ellipse cx="-12" cy="-22" rx="12" ry="8" fill="#FFB347" transform="rotate(-20, -12, -22)"/>
    <ellipse cx="12" cy="-22" rx="12" ry="8" fill="#FFB347" transform="rotate(20, 12, -22)"/>
    <circle cx="0" cy="-20" r="5" fill="#F18F01"/>

    <!-- Question mark (what rewards?) -->
    <text x="0" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white" opacity="0.2">?</text>
  </g>

  <!-- Floating coins (aspirational) -->
  <g opacity="0.2">
    <circle cx="75" cy="70" r="12" fill="#FFD700" stroke="#F18F01" stroke-width="1.5"/>
    <text x="75" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#F18F01">$</text>
  </g>
  <g opacity="0.15">
    <circle cx="230" cy="60" r="10" fill="#FFD700" stroke="#F18F01" stroke-width="1"/>
    <text x="230" y="64" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="700" fill="#F18F01">$</text>
  </g>

  <text x="150" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">No rewards yet!</text>
  <text x="150" y="232" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#888">Add some rewards to motivate the team</text>
</svg>