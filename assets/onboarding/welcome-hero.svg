<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 280" width="350" height="280">
  <!-- Onboarding: Welcome Hero â€” Family + checkmarks + coins floating -->
  <defs>
    <linearGradient id="whBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F4F8"/>
      <stop offset="100%" stop-color="#D0EBF5"/>
    </linearGradient>
    <linearGradient id="whBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E86AB"/>
      <stop offset="100%" stop-color="#1B5A75"/>
    </linearGradient>
    <filter id="whSoft">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.08"/>
    </filter>
    <filter id="whGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background shape -->
  <ellipse cx="175" cy="140" rx="160" ry="125" fill="url(#whBg)" opacity="0.4"/>

  <!-- Family figures (simplified, friendly) -->
  <g transform="translate(175, 150)" filter="url(#whSoft)">
    <!-- Parent (tall) -->
    <circle cx="-35" cy="-55" r="18" fill="#2E86AB"/>
    <rect x="-50" y="-35" width="30" height="45" rx="10" fill="#2E86AB"/>
    <!-- Kid 1 (medium) -->
    <circle cx="10" cy="-40" r="15" fill="#F18F01"/>
    <rect x="-2" y="-23" width="24" height="35" rx="8" fill="#F18F01"/>
    <!-- Kid 2 (small) -->
    <circle cx="48" cy="-32" r="13" fill="#A855F7"/>
    <rect x="38" y="-17" width="20" height="30" rx="7" fill="#A855F7"/>

    <!-- Faces (simple, white dots for eyes + smile) -->
    <g fill="white">
      <!-- Parent -->
      <circle cx="-40" cy="-58" r="2.5"/>
      <circle cx="-30" cy="-58" r="2.5"/>
      <path d="M-40 -50 Q-35 -45 -30 -50" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Kid 1 -->
      <circle cx="6" cy="-42" r="2"/>
      <circle cx="14" cy="-42" r="2"/>
      <path d="M6 -36 Q10 -32 14 -36" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Kid 2 -->
      <circle cx="45" cy="-34" r="2"/>
      <circle cx="51" cy="-34" r="2"/>
      <path d="M45 -28 Q48 -25 51 -28" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Floating checkmarks -->
  <g filter="url(#whGlow)">
    <g transform="translate(65, 65)">
      <circle cx="0" cy="0" r="16" fill="#28a745" opacity="0.8"/>
      <path d="M-6 0 L-2 4 L7 -5" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(280, 80)">
      <circle cx="0" cy="0" r="13" fill="#28a745" opacity="0.6"/>
      <path d="M-5 0 L-2 3 L6 -4" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Floating coins -->
  <g filter="url(#whGlow)">
    <g transform="translate(290, 150)" opacity="0.7">
      <circle cx="0" cy="0" r="14" fill="#FFD700" stroke="#F18F01" stroke-width="1.5"/>
      <text x="0" y="4" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#B8760A">$</text>
    </g>
    <g transform="translate(55, 170)" opacity="0.5">
      <circle cx="0" cy="0" r="11" fill="#FFD700" stroke="#F18F01" stroke-width="1"/>
      <text x="0" y="4" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#B8760A">$</text>
    </g>
  </g>

  <!-- Star sparkles -->
  <path d="M105 45 L108 53 L116 56 L108 59 L105 67 L102 59 L94 56 L102 53 Z" fill="#FFD700" opacity="0.4"/>
  <path d="M260 42 L262 47 L267 49 L262 51 L260 56 L258 51 L253 49 L258 47 Z" fill="#F18F01" opacity="0.35"/>
  <circle cx="310" cy="120" r="3" fill="#2E86AB" opacity="0.2"/>
  <circle cx="35" cy="110" r="2.5" fill="#A855F7" opacity="0.2"/>

  <!-- Tagline -->
  <text x="175" y="242" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">Chores. Points. Rewards.</text>
  <text x="175" y="262" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#888">The family chore tracker that makes it fun</text>
</svg>