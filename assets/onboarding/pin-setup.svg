<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220" width="300" height="220">
  <!-- Onboarding: PIN Setup â€” Lock/shield with keypad hint -->
  <defs>
    <linearGradient id="psBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E86AB"/>
      <stop offset="100%" stop-color="#1B5A75"/>
    </linearGradient>
    <filter id="psSoft">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#1B2A4A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background shape -->
  <ellipse cx="150" cy="100" rx="120" ry="90" fill="#E8F4F8" opacity="0.4"/>

  <!-- Shield -->
  <g transform="translate(150, 95)" filter="url(#psSoft)">
    <path d="M0 -60 L50 -38 L50 8 Q50 50 0 65 Q-50 50 -50 8 L-50 -38 Z"
          fill="url(#psBlue)"/>
    <path d="M0 -50 L40 -32 L40 5 Q40 40 0 53 Q-40 40 -40 5 L-40 -32 Z"
          fill="none" stroke="white" stroke-width="1.5" opacity="0.2"/>

    <!-- Lock icon inside shield -->
    <g fill="white">
      <!-- Lock body -->
      <rect x="-14" y="-8" width="28" height="22" rx="4"/>
      <!-- Lock shackle -->
      <path d="M-9 -8 L-9 -18 Q-9 -28 0 -28 Q9 -28 9 -18 L9 -8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Keyhole -->
      <circle cx="0" cy="2" r="4" fill="url(#psBlue)"/>
      <rect x="-1.5" y="2" width="3" height="7" rx="1" fill="url(#psBlue)"/>
    </g>
  </g>

  <!-- PIN dots hint -->
  <g transform="translate(150, 175)">
    <circle cx="-30" cy="0" r="6" fill="#1B2A4A" opacity="0.15"/>
    <circle cx="-10" cy="0" r="6" fill="#1B2A4A" opacity="0.15"/>
    <circle cx="10" cy="0" r="6" fill="#F18F01" opacity="0.6"/>
    <circle cx="30" cy="0" r="6" fill="#1B2A4A" opacity="0.08" stroke="#DDE4E8" stroke-width="1.5"/>
  </g>

  <!-- Sparkle accents -->
  <path d="M75 55 L78 62 L85 65 L78 68 L75 75 L72 68 L65 65 L72 62 Z" fill="#FFD700" opacity="0.35"/>
  <path d="M235 50 L237 55 L242 57 L237 59 L235 64 L233 59 L228 57 L233 55 Z" fill="#2E86AB" opacity="0.25"/>

  <text x="150" y="205" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#888">Create your secret PIN</text>
</svg>