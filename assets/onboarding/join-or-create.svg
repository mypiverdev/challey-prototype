<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 200" width="350" height="200">
  <!-- Onboarding: Join or Create Family â€” Two paths -->
  <defs>
    <linearGradient id="jcBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E86AB"/>
      <stop offset="100%" stop-color="#1B5A75"/>
    </linearGradient>
    <linearGradient id="jcOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#F18F01"/>
    </linearGradient>
    <filter id="jcSoft">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Left card: Join Family -->
  <g transform="translate(90, 100)" filter="url(#jcSoft)">
    <rect x="-65" y="-65" width="130" height="130" rx="16" fill="white" stroke="#E0E8EC" stroke-width="1.5"/>
    <!-- People group icon -->
    <g fill="url(#jcBlue)">
      <circle cx="-15" cy="-22" r="12"/>
      <rect x="-25" y="-8" width="20" height="22" rx="7" fill="url(#jcBlue)"/>
      <circle cx="15" cy="-18" r="10" opacity="0.7"/>
      <rect x="7" y="-6" width="16" height="18" rx="6" fill="url(#jcBlue)" opacity="0.7"/>
    </g>
    <!-- Arrow pointing in -->
    <path d="M-2 28 L8 28 M4 23 L10 28 L4 33" fill="none" stroke="#2E86AB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1B2A4A">Join Family</text>
  </g>

  <!-- Right card: Create Family -->
  <g transform="translate(260, 100)" filter="url(#jcSoft)">
    <rect x="-65" y="-65" width="130" height="130" rx="16" fill="white" stroke="#E0E8EC" stroke-width="1.5"/>
    <!-- House + plus icon -->
    <g>
      <path d="M0 -35 L-28 -12 L-22 -12 L-22 12 L22 12 L22 -12 L28 -12 Z" fill="url(#jcOrange)"/>
      <!-- Door -->
      <rect x="-6" y="0" width="12" height="12" rx="2" fill="white" opacity="0.5"/>
      <!-- Plus -->
      <circle cx="20" cy="-28" r="10" fill="#28a745"/>
      <path d="M20 -33 L20 -23 M15 -28 L25 -28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1B2A4A">Create Family</text>
  </g>

  <!-- "or" divider -->
  <circle cx="175" cy="100" r="14" fill="#F5F7FA" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="175" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#999">or</text>
</svg>