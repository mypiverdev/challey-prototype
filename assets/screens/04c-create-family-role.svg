<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Create Family - Role Selection (gender/race neutral icons) -->
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.1"/>
    </filter>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="200" fill="#1B2A4A"/>
  <g transform="translate(28, 88)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="28" y="145" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white">What's Your Role?</text>
  <text x="28" y="175" font-family="Inter, sans-serif" font-size="15" fill="white" opacity="0.6">How should we introduce you?</text>

  <!-- Role Grid (2x2) — all icons are abstract, neutral silhouettes -->

  <!-- Dad (selected) — single person with star badge -->
  <g filter="url(#cardShadow)">
    <rect x="24" y="230" width="158" height="140" rx="16" fill="white" stroke="#2E86AB" stroke-width="2.5"/>
    <g transform="translate(103, 280)">
      <circle cx="0" cy="-14" r="12" fill="#2E86AB" opacity="0.15"/>
      <circle cx="0" cy="-14" r="10" fill="#2E86AB"/>
      <rect x="-10" y="0" width="20" height="20" rx="7" fill="#2E86AB"/>
      <!-- Star accent -->
      <circle cx="14" cy="-18" r="6" fill="#F18F01" opacity="0.9"/>
      <path d="M14 -22 L15.2 -19.5 L18 -19 L16 -17 L16.5 -14 L14 -15.5 L11.5 -14 L12 -17 L10 -19 L12.8 -19.5 Z" fill="white"/>
    </g>
    <text x="103" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2E86AB">Dad</text>
    <!-- Selected checkmark -->
    <circle cx="158" cy="250" r="12" fill="#2E86AB"/>
    <path d="M152 250 L156 254 L164 246" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Mom — single person with heart badge -->
  <g filter="url(#cardShadow)">
    <rect x="193" y="230" width="158" height="140" rx="16" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <g transform="translate(272, 280)">
      <circle cx="0" cy="-14" r="12" fill="#F18F01" opacity="0.15"/>
      <circle cx="0" cy="-14" r="10" fill="#F18F01"/>
      <rect x="-10" y="0" width="20" height="20" rx="7" fill="#F18F01"/>
      <!-- Heart accent -->
      <circle cx="14" cy="-18" r="6" fill="#FF6B6B" opacity="0.9"/>
      <path d="M14 -15 C14 -15 11 -19 14 -21 C17 -19 14 -15 14 -15Z" fill="white"/>
    </g>
    <text x="272" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">Mom</text>
  </g>

  <!-- Guardian — person with shield -->
  <g filter="url(#cardShadow)">
    <rect x="24" y="385" width="158" height="140" rx="16" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <g transform="translate(103, 435)">
      <circle cx="0" cy="-14" r="12" fill="#28a745" opacity="0.15"/>
      <circle cx="0" cy="-14" r="10" fill="#28a745"/>
      <rect x="-10" y="0" width="20" height="20" rx="7" fill="#28a745"/>
      <!-- Shield accent -->
      <g transform="translate(14, -18)">
        <path d="M0 -7 L6 -4 L6 1 C6 5 0 8 0 8 C0 8 -6 5 -6 1 L-6 -4 Z" fill="#28a745"/>
        <path d="M-2 0 L-0.5 1.5 L3 -2" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
    <text x="103" y="495" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">Guardian</text>
  </g>

  <!-- Relative — two connected people -->
  <g filter="url(#cardShadow)">
    <rect x="193" y="385" width="158" height="140" rx="16" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <g transform="translate(272, 435)">
      <!-- Person 1 -->
      <circle cx="-8" cy="-14" r="12" fill="#A855F7" opacity="0.15"/>
      <circle cx="-8" cy="-14" r="8" fill="#A855F7"/>
      <rect x="-15" y="-2" width="14" height="16" rx="5" fill="#A855F7"/>
      <!-- Person 2 -->
      <circle cx="12" cy="-11" r="7" fill="#A855F7" opacity="0.65"/>
      <rect x="7" y="0" width="12" height="14" rx="5" fill="#A855F7" opacity="0.65"/>
      <!-- Connection dot -->
      <circle cx="2" cy="-4" r="3" fill="#A855F7" opacity="0.3"/>
    </g>
    <text x="272" y="495" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">Relative</text>
  </g>

  <!-- Continue Button -->
  <g filter="url(#btnShadow)">
    <rect x="24" y="560" width="327" height="56" rx="14" fill="#2E86AB"/>
    <text x="187.5" y="594" text-anchor="middle" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="white">Continue</text>
  </g>

  <!-- Home indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>