<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Swap Request Review ‚Äî Approve/decline chore swap -->
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.1"/>
    </filter>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="170" fill="#1B2A4A"/>
  <g transform="translate(28, 88)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="28" y="130" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="white">Swap Request</text>
  <text x="28" y="155" font-family="Inter, sans-serif" font-size="14" fill="white" opacity="0.5">Maggie wants to change a chore</text>

  <!-- Kid info banner -->
  <g filter="url(#cardShadow)">
    <rect x="24" y="185" width="327" height="55" rx="14" fill="white"/>
    <circle cx="55" cy="212" r="16" fill="#A855F7"/>
    <text x="55" y="217" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">M</text>
    <text x="80" y="207" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">Maggie</text>
    <text x="80" y="225" font-family="Inter, sans-serif" font-size="11" fill="#888">Requested 30 min ago</text>
  </g>

  <!-- Current Chore -->
  <text x="28" y="270" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">CURRENT CHORE</text>
  <g filter="url(#cardShadow)">
    <rect x="24" y="278" width="327" height="65" rx="14" fill="white" stroke="#FF6B6B" stroke-width="1.5"/>
    <text x="44" y="305" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#1B2A4A">üßπ Clean the garage</text>
    <text x="44" y="328" font-family="Inter, sans-serif" font-size="11" fill="#888">Daily ‚Äî 50 pts ‚Äî Due 6:00 PM</text>
    <text x="330" y="305" text-anchor="end" font-family="Inter, sans-serif" font-size="20" fill="#FF6B6B">‚úï</text>
  </g>

  <!-- Arrow -->
  <text x="187" y="368" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" fill="#2E86AB">‚Üì</text>

  <!-- Requested Chore -->
  <text x="28" y="395" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">WANTS TO DO INSTEAD</text>
  <g filter="url(#cardShadow)">
    <rect x="24" y="403" width="327" height="65" rx="14" fill="white" stroke="#28a745" stroke-width="1.5"/>
    <text x="44" y="430" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#1B2A4A">üçΩÔ∏è Wash the dishes</text>
    <text x="44" y="453" font-family="Inter, sans-serif" font-size="11" fill="#888">Daily ‚Äî 20 pts ‚Äî Due 7:00 PM</text>
    <text x="330" y="430" text-anchor="end" font-family="Inter, sans-serif" font-size="20" fill="#28a745">‚úì</text>
  </g>

  <!-- Maggie's reason -->
  <text x="28" y="500" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">MAGGIE'S REASON</text>
  <rect x="24" y="508" width="327" height="60" rx="14" fill="#E8F4F8"/>
  <text x="44" y="535" font-family="Inter, sans-serif" font-size="13" fill="#1B2A4A">"The garage is really dusty and it makes</text>
  <text x="44" y="555" font-family="Inter, sans-serif" font-size="13" fill="#1B2A4A">me sneeze. Can I do dishes instead?"</text>

  <!-- Decline reason (optional) -->
  <text x="28" y="600" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">DECLINE REASON (OPTIONAL)</text>
  <rect x="24" y="608" width="327" height="48" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="44" y="638" font-family="Inter, sans-serif" font-size="13" fill="#B0B8C0">Tell Maggie why...</text>

  <!-- Action Buttons -->
  <g transform="translate(24, 680)">
    <g filter="url(#btnShadow)">
      <rect x="0" y="0" width="155" height="50" rx="14" fill="#FF6B6B"/>
      <text x="77" y="31" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Decline</text>
    </g>
    <g filter="url(#btnShadow)">
      <rect x="172" y="0" width="155" height="50" rx="14" fill="#28a745"/>
      <text x="249" y="31" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Approve</text>
    </g>
  </g>

  <!-- Home indicator -->
  <rect x="120" y="800" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>