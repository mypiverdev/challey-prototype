<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: 03g â€” Set up profile after joining family (invite join flow) -->
  <defs>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="170" fill="#1B2A4A"/>
  <g transform="translate(28, 88)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="28" y="130" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="white">Set Up Your Profile</text>
  <text x="28" y="155" font-family="Inter, sans-serif" font-size="14" fill="white" opacity="0.5">Almost there! One quick step.</text>

  <!-- ===== PROFILE PHOTO ===== -->
  <g transform="translate(187, 215)">
    <circle cx="0" cy="0" r="44" fill="white" stroke="#E8ECF0" stroke-width="2"/>
    <circle cx="0" cy="0" r="38" fill="#E8F4F8"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="36">ðŸ“·</text>
    <!-- Camera badge -->
    <circle cx="32" cy="32" r="14" fill="#2E86AB"/>
    <text x="32" y="37" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">+</text>
  </g>
  <text x="187" y="278" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#2E86AB">Add a photo (optional)</text>

  <!-- ===== YOUR NAME ===== -->
  <text x="28" y="312" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">YOUR NAME</text>
  <rect x="24" y="320" width="327" height="48" rx="12" fill="white" stroke="#2E86AB" stroke-width="2"/>
  <text x="44" y="350" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">Grandma Sue</text>
  <rect x="158" y="338" width="2" height="18" rx="1" fill="#2E86AB"/>

  <!-- ===== YOUR ROLE (read-only, assigned by inviter) ===== -->
  <text x="28" y="395" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">YOUR ROLE</text>
  <rect x="24" y="403" width="327" height="48" rx="12" fill="#E8F4F8"/>
  <text x="44" y="433" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#2E86AB">Co-Parent</text>
  <text x="330" y="433" text-anchor="end" font-family="Inter, sans-serif" font-size="11" fill="#B0B8C0">Assigned by Mike</text>

  <!-- ===== CREATE YOUR PIN ===== -->
  <text x="28" y="480" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">CREATE A 4-DIGIT PIN</text>
  <text x="280" y="480" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#B0B8C0">Used to log in</text>

  <!-- PIN circles -->
  <g transform="translate(24, 494)">
    <circle cx="40" cy="20" r="16" fill="white" stroke="#2E86AB" stroke-width="2"/>
    <circle cx="40" cy="20" r="6" fill="#2E86AB"/>
    <circle cx="100" cy="20" r="16" fill="white" stroke="#2E86AB" stroke-width="2"/>
    <circle cx="100" cy="20" r="6" fill="#2E86AB"/>
    <circle cx="160" cy="20" r="16" fill="white" stroke="#2E86AB" stroke-width="2"/>
    <circle cx="160" cy="20" r="6" fill="#2E86AB"/>
    <circle cx="220" cy="20" r="16" fill="white" stroke="#DDE4E8" stroke-width="2"/>
  </g>

  <!-- Confirm PIN -->
  <text x="28" y="558" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">CONFIRM PIN</text>
  <g transform="translate(24, 572)">
    <circle cx="40" cy="20" r="16" fill="white" stroke="#DDE4E8" stroke-width="2"/>
    <circle cx="100" cy="20" r="16" fill="white" stroke="#DDE4E8" stroke-width="2"/>
    <circle cx="160" cy="20" r="16" fill="white" stroke="#DDE4E8" stroke-width="2"/>
    <circle cx="220" cy="20" r="16" fill="white" stroke="#DDE4E8" stroke-width="2"/>
  </g>

  <!-- ===== NOTIFICATION PREFERENCE ===== -->
  <text x="28" y="635" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">NOTIFICATIONS</text>
  <rect x="24" y="643" width="327" height="48" rx="12" fill="white" stroke="#E8ECF0" stroke-width="1"/>
  <text x="44" y="673" font-family="Inter, sans-serif" font-size="13" fill="#1B2A4A">Get notified when kids complete chores</text>
  <!-- Toggle (on) -->
  <g transform="translate(316, 658)">
    <rect x="0" y="0" width="28" height="16" rx="8" fill="#2E86AB"/>
    <circle cx="18" cy="8" r="6" fill="white"/>
  </g>

  <!-- ===== COMPLETE SETUP BUTTON ===== -->
  <g filter="url(#btnShadow)">
    <rect x="24" y="714" width="327" height="56" rx="16" fill="#2E86AB"/>
    <text x="187" y="748" text-anchor="middle" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="white">Complete Setup</text>
  </g>

  <!-- Step indicator -->
  <g transform="translate(155, 786)">
    <circle cx="0" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
    <circle cx="16" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
    <circle cx="32" cy="0" r="4" fill="#2E86AB"/>
    <circle cx="48" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
  </g>

  <!-- Home indicator -->
  <rect x="120" y="800" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>
