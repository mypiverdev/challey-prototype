<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Kid Forgot PIN -->
  <defs>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Large lock icon -->
  <g transform="translate(187.5, 250)">
    <circle cx="0" cy="0" r="60" fill="#E8F4F8"/>
    <!-- Lock body -->
    <rect x="-22" y="-6" width="44" height="32" rx="6" fill="#2E86AB" opacity="0.2"/>
    <rect x="-18" y="-2" width="36" height="24" rx="4" fill="none" stroke="#2E86AB" stroke-width="2"/>
    <!-- Lock shackle -->
    <path d="M-10 -2 L-10 -16 C-10 -28 10 -28 10 -16 L10 -2" fill="none" stroke="#2E86AB" stroke-width="3" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="10" r="4" fill="#2E86AB"/>
    <rect x="-2" y="10" width="4" height="8" rx="1" fill="#2E86AB"/>
  </g>

  <!-- Title -->
  <text x="187.5" y="355" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#1B2A4A">PIN Reset Requested</text>

  <!-- Description -->
  <text x="187.5" y="390" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" fill="#888" line-height="1.6">We just asked your parent to reset your PIN.</text>
  <text x="187.5" y="412" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" fill="#888">Hang tight...</text>

  <!-- Waiting mascot -->
  <g transform="translate(187.5, 490)">
    <text x="0" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="64">ğŸ™</text>
  </g>

  <!-- Waiting dots animation hint -->
  <g transform="translate(187.5, 545)">
    <circle cx="-12" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
    <circle cx="0" cy="0" r="4" fill="#2E86AB" opacity="0.5"/>
    <circle cx="12" cy="0" r="4" fill="#2E86AB" opacity="0.8"/>
  </g>

  <!-- Try Again button -->
  <rect x="80" y="600" width="215" height="48" rx="12" fill="white" stroke="#2E86AB" stroke-width="2"/>
  <text x="187.5" y="630" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#2E86AB">â† Try Again</text>

  <!-- Home indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>