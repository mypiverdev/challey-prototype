<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Verify Chores ‚Äî Reject/Redo state (card swiping left, note popup) -->
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#1B2A4A" flood-opacity="0.18"/>
    </filter>
    <filter id="backCardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.08"/>
    </filter>
    <filter id="panelShadow">
      <feDropShadow dx="0" dy="-4" stdDeviation="16" flood-color="#1B2A4A" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="#F0F2F5"/>

  <!-- Dim overlay behind panel -->
  <rect width="375" height="812" fill="#1B2A4A" opacity="0.15"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Compact Header -->
  <rect x="0" y="0" width="375" height="92" fill="#1B2A4A"/>
  <g transform="translate(20, 78)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="44" y="82" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white">Verify Chores</text>
  <rect x="300" y="68" width="55" height="22" rx="11" fill="white" opacity="0.15"/>
  <text x="327" y="83" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">3 left</text>

  <!-- Card position dots -->
  <g transform="translate(168, 104)">
    <circle cx="0" cy="0" r="4" fill="#2E86AB"/>
    <circle cx="16" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
    <circle cx="32" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
  </g>

  <!-- ========== NEXT CARD (revealed behind) ========== -->
  <g filter="url(#backCardShadow)">
    <rect x="30" y="122" width="315" height="540" rx="20" fill="white" opacity="0.7"/>
    <!-- Peek of next card content -->
    <circle cx="61" cy="152" r="14" fill="#FF6B6B" opacity="0.5"/>
    <rect x="84" y="142" width="80" height="10" rx="5" fill="#E8ECF0"/>
    <rect x="50" y="170" width="140" height="12" rx="6" fill="#E8ECF0"/>
  </g>

  <!-- ========== FRONT CARD (swiping left, tilted -8¬∞) ========== -->
  <g transform="translate(-45, 20) rotate(-8, 187, 390)">
    <g filter="url(#cardShadow)">
      <rect x="24" y="118" width="327" height="480" rx="20" fill="white"/>
    </g>

    <!-- RED "REDO" OVERLAY (now visible during swipe) -->
    <g transform="translate(120, 320) rotate(-12)">
      <rect x="-45" y="-22" width="90" height="44" rx="6" fill="none" stroke="#FF6B6B" stroke-width="3.5" opacity="0.65"/>
      <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="800" fill="#FF6B6B" opacity="0.65">REDO</text>
    </g>

    <!-- Red tint overlay on card -->
    <rect x="24" y="118" width="327" height="480" rx="20" fill="#FF6B6B" opacity="0.06"/>

    <!-- Kid info (dimmed) -->
    <circle cx="55" cy="148" r="16" fill="#A855F7" opacity="0.7"/>
    <text x="55" y="153" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">M</text>
    <text x="78" y="145" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A" opacity="0.7">Maggie</text>
    <text x="78" y="160" font-family="Inter, sans-serif" font-size="11" fill="#B0B8C0">Submitted 15 min ago</text>

    <!-- Points badge -->
    <rect x="280" y="133" width="58" height="28" rx="14" fill="#F18F01" opacity="0.7"/>
    <text x="309" y="152" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="700" fill="white">50 pts</text>

    <!-- Chore name -->
    <text x="44" y="194" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1B2A4A" opacity="0.7">Clean the garage</text>

    <!-- Photo area (dimmed) -->
    <rect x="40" y="212" width="295" height="240" rx="14" fill="#E8F4F8" opacity="0.5"/>
    <g transform="translate(187, 310)">
      <text x="0" y="12" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" opacity="0.4">üì∏</text>
    </g>

    <!-- Kid note (dimmed) -->
    <rect x="44" y="468" width="287" height="40" rx="10" fill="#F5F7FA" opacity="0.5"/>
    <text x="56" y="492" font-family="Inter, sans-serif" font-size="11" fill="#888" opacity="0.5" font-style="italic">"All done! Organized everything."</text>
  </g>

  <!-- ========== DISAPPROVAL NOTE PANEL (slide-up) ========== -->
  <g filter="url(#panelShadow)">
    <rect x="0" y="530" width="375" height="282" rx="24" fill="white"/>
    <!-- Handle bar -->
    <rect x="166" y="540" width="44" height="4" rx="2" fill="#DDE4E8"/>
  </g>

  <!-- Panel header -->
  <text x="28" y="575" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1B2A4A">Send a note to Maggie</text>
  <text x="28" y="593" font-family="Inter, sans-serif" font-size="11" fill="#B0B8C0">Pick a quick message or write your own</text>

  <!-- Pre-populated quick messages -->
  <rect x="24" y="608" width="327" height="40" rx="12" fill="#FF6B6B" opacity="0.08" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="44" y="633" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#1B2A4A">Maggie, great effort! Please give this another try.</text>

  <rect x="24" y="656" width="327" height="40" rx="12" fill="white" stroke="#E8ECF0" stroke-width="1"/>
  <text x="44" y="681" font-family="Inter, sans-serif" font-size="13" fill="#888">Maggie, almost there! Check the details.</text>

  <rect x="24" y="704" width="327" height="40" rx="12" fill="white" stroke="#E8ECF0" stroke-width="1"/>
  <text x="44" y="729" font-family="Inter, sans-serif" font-size="13" fill="#888">Maggie, nice try, but let's do this one again.</text>

  <!-- Custom note input -->
  <rect x="24" y="755" width="241" height="40" rx="12" fill="#F5F7FA" stroke="#DDE4E8" stroke-width="1"/>
  <text x="40" y="780" font-family="Inter, sans-serif" font-size="12" fill="#B0B8C0">Or type your own...</text>

  <!-- Send & Swipe button -->
  <rect x="273" y="755" width="78" height="40" rx="12" fill="#F18F01"/>
  <text x="312" y="780" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white">Send ‚Üê</text>

  <!-- Home indicator -->
  <rect x="120" y="800" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>