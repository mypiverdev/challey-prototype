<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Parent Dashboard (Empty State - First Landing) -->
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="180" fill="#1B2A4A"/>
  <!-- Settings gear -->
  <g transform="translate(340, 88)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="3" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
  <!-- Bell icon -->
  <g transform="translate(300, 88)">
    <path d="M0 -7 C-5 -7 -7 -3 -7 2 L-7 4 L7 4 L7 2 C7 -3 5 -7 0 -7Z" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="7" r="2" fill="white" opacity="0.6"/>
  </g>

  <text x="28" y="130" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="white">The Johnson Family</text>
  <text x="28" y="155" font-family="Inter, sans-serif" font-size="14" fill="white" opacity="0.6">Welcome, Mike!</text>

  <!-- Quick Stats (all zeros) -->
  <g transform="translate(0, 195)">
    <rect x="24" y="0" width="100" height="65" rx="12" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="74" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#1B2A4A">0</text>
    <text x="74" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#888">Active Chores</text>

    <rect x="137" y="0" width="100" height="65" rx="12" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="187" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#1B2A4A">0</text>
    <text x="187" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#888">Pending</text>

    <rect x="250" y="0" width="100" height="65" rx="12" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#1B2A4A">0</text>
    <text x="300" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#888">This Week</text>
  </g>

  <!-- Empty State CTA -->
  <g filter="url(#cardShadow)">
    <rect x="24" y="300" width="327" height="280" rx="20" fill="white"/>
    <!-- Pet mascot -->
    <text x="187.5" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="64">üêô</text>
    <!-- Title -->
    <text x="187.5" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#1B2A4A">Let's add your kids!</text>
    <!-- Description -->
    <text x="187.5" y="445" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#888">Your family is set up. Now add your kids</text>
    <text x="187.5" y="462" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#888">so they can start earning rewards!</text>
    <!-- Add Kids Button -->
    <rect x="80" y="490" width="215" height="52" rx="14" fill="#2E86AB"/>
    <text x="187.5" y="522" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">+ Add Kids</text>
  </g>

  <!-- Bottom Navigation -->
  <rect x="0" y="740" width="375" height="72" fill="white" stroke="#E8ECF0" stroke-width="1"/>
  <!-- Dashboard (active) -->
  <g text-anchor="middle">
    <rect x="18" y="740" width="40" height="3" rx="1.5" fill="#2E86AB"/>
    <g transform="translate(38, 762)">
      <rect x="-7" y="-7" width="6" height="6" rx="1.5" fill="#2E86AB"/>
      <rect x="1" y="-7" width="6" height="6" rx="1.5" fill="#2E86AB"/>
      <rect x="-7" y="1" width="6" height="6" rx="1.5" fill="#2E86AB"/>
      <rect x="1" y="1" width="6" height="6" rx="1.5" fill="#2E86AB"/>
    </g>
    <text x="38" y="783" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#2E86AB">Dashboard</text>
  </g>
  <!-- Verify -->
  <g text-anchor="middle">
    <g transform="translate(112, 762)">
      <path d="M-6,-1 L-2,5 L7,-6" fill="none" stroke="#B0B8C0" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="112" y="783" font-family="Inter, sans-serif" font-size="10" fill="#B0B8C0">Verify</text>
  </g>
  <!-- Rewards -->
  <g text-anchor="middle">
    <g transform="translate(187, 762)">
      <path d="M0,-8 L2,-3 L7.6,-2.5 L3.3,1 L4.7,6.5 L0,3.5 L-4.7,6.5 L-3.3,1 L-7.6,-2.5 L-2,-3 Z" fill="#B0B8C0"/>
    </g>
    <text x="187" y="783" font-family="Inter, sans-serif" font-size="10" fill="#B0B8C0">Rewards</text>
  </g>
  <!-- Room -->
  <g text-anchor="middle">
    <g transform="translate(262, 762)">
      <path d="M-6,-7 L6,-7 C8,-7 9,-5.5 9,-4 L9,1.5 C9,3.5 8,5 6,5 L1,5 L-3,9 L-1,5 L-6,5 C-8,5 -9,3.5 -9,1.5 L-9,-4 C-9,-5.5 -8,-7 -6,-7 Z" fill="#B0B8C0"/>
    </g>
    <text x="262" y="783" font-family="Inter, sans-serif" font-size="10" fill="#B0B8C0">Room</text>
  </g>
  <!-- Family -->
  <g text-anchor="middle">
    <g transform="translate(337, 762)">
      <circle cx="-3" cy="-5" r="3.5" fill="#B0B8C0"/>
      <path d="M-9,7 C-9,1 3,1 3,7" fill="#B0B8C0"/>
      <circle cx="5" cy="-6" r="2.5" fill="#B0B8C0" opacity="0.7"/>
      <path d="M1,6 C1,1 9,1 9,6" fill="#B0B8C0" opacity="0.7"/>
    </g>
    <text x="337" y="783" font-family="Inter, sans-serif" font-size="10" fill="#B0B8C0">Family</text>
  </g>

  <!-- Home indicator -->
  <rect x="120" y="800" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>