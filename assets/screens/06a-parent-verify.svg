<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Verify Chores â€” Tinder/Bumble-style swipeable card (WITH photo proof) -->
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#1B2A4A" flood-opacity="0.18"/>
    </filter>
    <filter id="backCardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.08"/>
    </filter>
    <linearGradient id="photoGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86AB" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#1B2A4A" stop-opacity="0.12"/>
    </linearGradient>
    <clipPath id="photoClip">
      <rect x="40" y="222" width="295" height="280" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="#F0F2F5"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Compact Header -->
  <rect x="0" y="0" width="375" height="92" fill="#1B2A4A"/>
  <g transform="translate(20, 78)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="44" y="82" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white">Verify Chores</text>
  <rect x="300" y="68" width="55" height="22" rx="11" fill="white" opacity="0.15"/>
  <text x="327" y="83" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">3 left</text>

  <!-- Card position dots -->
  <g transform="translate(168, 104)">
    <circle cx="0" cy="0" r="4" fill="#2E86AB"/>
    <circle cx="16" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
    <circle cx="32" cy="0" r="4" fill="#2E86AB" opacity="0.3"/>
  </g>

  <!-- ========== BACK CARD 3 (deepest) ========== -->
  <g filter="url(#backCardShadow)">
    <rect x="44" y="132" width="287" height="520" rx="20" fill="white" opacity="0.35"/>
  </g>

  <!-- ========== BACK CARD 2 ========== -->
  <g filter="url(#backCardShadow)">
    <rect x="36" y="126" width="303" height="530" rx="20" fill="white" opacity="0.6"/>
  </g>

  <!-- ========== FRONT CARD (main swipeable) ========== -->
  <g filter="url(#cardShadow)">
    <rect x="24" y="118" width="327" height="545" rx="20" fill="white"/>
  </g>

  <!-- Swipe hint: APPROVED (right side, faint green, rotated) -->
  <g transform="translate(245, 310) rotate(18)">
    <rect x="-52" y="-20" width="104" height="40" rx="6" fill="none" stroke="#28a745" stroke-width="3" opacity="0.12"/>
    <text x="0" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#28a745" opacity="0.12">APPROVED</text>
  </g>

  <!-- Swipe hint: REDO (left side, faint red, rotated) -->
  <g transform="translate(115, 310) rotate(-18)">
    <rect x="-35" y="-20" width="70" height="40" rx="6" fill="none" stroke="#FF6B6B" stroke-width="3" opacity="0.12"/>
    <text x="0" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="800" fill="#FF6B6B" opacity="0.12">REDO</text>
  </g>

  <!-- Kid info bar -->
  <circle cx="55" cy="148" r="16" fill="#A855F7"/>
  <text x="55" y="153" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">M</text>
  <text x="78" y="145" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">Maggie</text>
  <text x="78" y="160" font-family="Inter, sans-serif" font-size="11" fill="#B0B8C0">Submitted 15 min ago</text>

  <!-- Points badge (top right of card) -->
  <rect x="280" y="133" width="58" height="28" rx="14" fill="#F18F01"/>
  <text x="309" y="152" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="700" fill="white">50 pts</text>

  <!-- Chore name -->
  <text x="44" y="194" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1B2A4A">Clean the garage</text>

  <!-- ===== LARGE PHOTO PROOF AREA ===== -->
  <rect x="40" y="212" width="295" height="280" rx="14" fill="url(#photoGrad)"/>
  <!-- Photo placeholder with camera/image icon -->
  <rect x="40" y="212" width="295" height="280" rx="14" fill="#E8F4F8"/>
  <!-- Simulated photo content (garage scene with icons) -->
  <rect x="40" y="212" width="295" height="280" rx="14" fill="#D4E8F0" opacity="0.6"/>
  <!-- Photo scene: simplified broom + sparkles to indicate "cleaned" -->
  <g transform="translate(187, 330)">
    <circle cx="0" cy="0" r="50" fill="#2E86AB" opacity="0.12"/>
    <text x="0" y="12" text-anchor="middle" font-family="Inter, sans-serif" font-size="56">ğŸ“¸</text>
  </g>
  <text x="187" y="405" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#2E86AB">Photo proof attached</text>
  <!-- Tap to enlarge hint -->
  <text x="187" y="422" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#2E86AB" opacity="0.5">Tap to enlarge</text>

  <!-- Photo count badge -->
  <rect x="298" y="224" width="28" height="22" rx="11" fill="rgba(0,0,0,0.5)"/>
  <text x="312" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white">1/2</text>

  <!-- Divider -->
  <line x1="44" y1="510" x2="331" y2="510" stroke="#E8ECF0" stroke-width="1"/>

  <!-- Emoji reaction row -->
  <g transform="translate(44, 522)">
    <rect x="0" y="0" width="40" height="34" rx="17" fill="#FFF5E0" stroke="#F18F01" stroke-width="1.2"/>
    <text x="20" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="18">ğŸŒŸ</text>
    <rect x="48" y="0" width="40" height="34" rx="17" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="68" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="18">ğŸ‘</text>
    <rect x="96" y="0" width="40" height="34" rx="17" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="116" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="18">ğŸ’ª</text>
    <rect x="144" y="0" width="40" height="34" rx="17" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="164" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="18">â¤ï¸</text>
  </g>

  <!-- Kid's note -->
  <rect x="44" y="566" width="287" height="48" rx="10" fill="#F5F7FA"/>
  <text x="56" y="585" font-family="Inter, sans-serif" font-size="12" fill="#888" font-style="italic">"All done! Organized the tools and swept</text>
  <text x="56" y="601" font-family="Inter, sans-serif" font-size="12" fill="#888" font-style="italic">everything clean."</text>

  <!-- Swipe instruction -->
  <text x="187" y="640" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#B0B8C0">â† swipe left to redo Â· swipe right to approve â†’</text>

  <!-- ===== ACTION BUTTONS (Tinder-style circular) ===== -->
  <g transform="translate(0, 660)">
    <!-- Red X button (disapprove / redo) -->
    <circle cx="100" cy="32" r="30" fill="white" stroke="#FF6B6B" stroke-width="2.5"/>
    <g transform="translate(100, 32)">
      <line x1="-9" y1="-9" x2="9" y2="9" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
      <line x1="9" y1="-9" x2="-9" y2="9" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Green Check button (approve) -->
    <circle cx="275" cy="32" r="30" fill="white" stroke="#28a745" stroke-width="2.5"/>
    <g transform="translate(275, 32)">
      <path d="M-9 1 L-3 9 L11 -7" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Center hint -->
    <text x="187" y="37" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#B0B8C0">or swipe</text>
  </g>

  <!-- ===== BULK ACTIONS ===== -->
  <g transform="translate(0, 736)">
    <text x="95" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#FF6B6B">Disapprove All</text>
    <text x="280" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#28a745">Approve All (3)</text>
    <!-- Divider dot -->
    <circle cx="187" cy="-4" r="2" fill="#DDE4E8"/>
  </g>

  <!-- Home indicator -->
  <rect x="120" y="800" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>