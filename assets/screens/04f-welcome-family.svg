  <rect x="80" y="595" width="215" height="44" rx="12" fill="white" stroke="#2E86AB" stroke-width="2"/>
  <text x="187.5" y="623" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#2E86AB">üì§ Share Codes</text>

