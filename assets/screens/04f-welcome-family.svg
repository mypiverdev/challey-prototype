    <rect x="24" y="670" width="327" height="56" rx="14" fill="#2E86AB"/>
    <text x="187.5" y="704" text-anchor="middle" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="white">Go to Dashboard ‚Üí</text>
