      <text x="0" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#1B2A4A">9</text>
    </g>
    <!-- Row 4: _ 0 â† -->
    <g transform="translate(0, 228)">
      <circle cx="0" cy="0" r="30" fill="white" stroke="#E8ECF0" stroke-width="1"/>
      <text x="0" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#1B2A4A">0</text>
    </g>
    <g transform="translate(90, 228)">
