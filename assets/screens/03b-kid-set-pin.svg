    <circle cx="-15" cy="0" r="10" fill="#2E86AB"/>
    <circle cx="15" cy="0" r="10" fill="none" stroke="#DDE4E8" stroke-width="2"/>
    <circle cx="45" cy="0" r="10" fill="none" stroke="#DDE4E8" stroke-width="2"/>
  </g>

