  </g>
  <text x="28" y="145" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white">Set Your PIN</text>
  <text x="28" y="175" font-family="Inter, sans-serif" font-size="15" fill="white" opacity="0.6">Create a 4-digit PIN to keep your account safe</text>

  <!-- Shield icon -->
  <g transform="translate(187.5, 270)">
    <circle cx="0" cy="0" r="36" fill="#E8F4F8"/>
    <path d="M0 -16 L14 -10 L14 2 C14 12 0 20 0 20 C0 20 -14 12 -14 2 L-14 -10 Z" fill="#2E86AB" opacity="0.2"/>
    <path d="M0 -12 L10 -7 L10 1 C10 9 0 15 0 15 C0 15 -10 9 -10 1 L-10 -7 Z" fill="none" stroke="#2E86AB" stroke-width="1.5"/>
    <path d="M-4 1 L-1 4 L5 -2" fill="none" stroke="#2E86AB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- PIN dots (2 filled) -->
