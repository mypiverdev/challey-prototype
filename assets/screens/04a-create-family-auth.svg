<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Create Family - Auth Method Selection -->
  <defs>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="200" fill="#1B2A4A"/>
  <g transform="translate(28, 88)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="28" y="145" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white">Create Your Account</text>
  <text x="28" y="175" font-family="Inter, sans-serif" font-size="15" fill="white" opacity="0.6">Choose how to sign up</text>

  <!-- Apple Sign In -->
  <g filter="url(#btnShadow)">
    <rect x="24" y="230" width="327" height="52" rx="12" fill="#000000"/>
    <!-- Apple icon approximation -->
    <g transform="translate(60, 256)">
      <path d="M-6 -6 C-6 -10 -2 -13 2 -13 C2 -9 6 -6 6 -2 C2 -2 -2 2 -6 -2 C-6 -4 -6 -6 -6 -6 Z" fill="white" transform="scale(0.9)"/>
    </g>
    <text x="187.5" y="262" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Sign in with Apple</text>
  </g>

  <!-- Google Sign In -->
  <g filter="url(#btnShadow)">
    <rect x="24" y="298" width="327" height="52" rx="12" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <!-- Google icon dots -->
    <g transform="translate(55, 324)">
      <circle cx="0" cy="-4" r="3" fill="#4285F4"/>
      <circle cx="4" cy="2" r="3" fill="#EA4335"/>
      <circle cx="-4" cy="2" r="3" fill="#34A853"/>
      <circle cx="0" cy="4" r="2" fill="#FBBC05"/>
    </g>
    <text x="187.5" y="330" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">Sign in with Google</text>
  </g>

  <!-- Facebook Sign In -->
  <g filter="url(#btnShadow)">
    <rect x="24" y="366" width="327" height="52" rx="12" fill="#1877F2"/>
    <!-- Facebook icon -->
    <g transform="translate(55, 392)">
      <text x="0" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white">f</text>
    </g>
    <text x="187.5" y="398" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Continue with Facebook</text>
  </g>

  <!-- Divider -->
  <g transform="translate(0, 450)">
    <line x1="24" y1="0" x2="160" y2="0" stroke="#DDE4E8" stroke-width="1"/>
    <text x="187.5" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#B0B8C0">or</text>
    <line x1="215" y1="0" x2="351" y2="0" stroke="#DDE4E8" stroke-width="1"/>
  </g>

  <!-- Email Sign Up -->
  <rect x="24" y="478" width="327" height="52" rx="12" fill="white" stroke="#2E86AB" stroke-width="2"/>
  <g transform="translate(55, 504)">
    <!-- Envelope icon -->
    <rect x="-8" y="-5" width="16" height="10" rx="2" fill="none" stroke="#2E86AB" stroke-width="1.5"/>
    <path d="M-8 -5 L0 1 L8 -5" fill="none" stroke="#2E86AB" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <text x="187.5" y="510" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#2E86AB">Sign up with email</text>

  <!-- Login link -->
  <text x="130" y="570" font-family="Inter, sans-serif" font-size="14" fill="#888">Already have an account? </text>
  <text x="302" y="570" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#2E86AB">Log in</text>

  <!-- Home indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>