<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: App Splash / Landing -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#2E86AB"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#2E86AB"/>
    </linearGradient>
    <filter id="coinGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#splashBg)"/>

  <!-- Ambient particles -->
  <circle cx="60" cy="150" r="2" fill="white" opacity="0.15"/>
  <circle cx="310" cy="200" r="1.5" fill="white" opacity="0.1"/>
  <circle cx="40" cy="500" r="2.5" fill="white" opacity="0.08"/>
  <circle cx="340" cy="600" r="1.5" fill="white" opacity="0.12"/>
  <circle cx="180" cy="100" r="1" fill="white" opacity="0.1"/>
  <circle cx="290" cy="380" r="2" fill="white" opacity="0.06"/>
  <circle cx="80" cy="700" r="1.5" fill="white" opacity="0.1"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="white" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="white"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="white" opacity="0.4"/>
  </g>

  <!-- Challey Coin Logo -->
  <g transform="translate(187.5, 320)" filter="url(#coinGlow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="68" fill="none" stroke="white" stroke-width="3" opacity="0.2"/>
    <!-- Coin body -->
    <circle cx="0" cy="0" r="56" fill="url(#coinGrad)" stroke="white" stroke-width="2.5" opacity="0.95"/>
    <!-- Inner ring detail -->
    <circle cx="0" cy="0" r="44" fill="none" stroke="white" stroke-width="1" opacity="0.25"/>
    <!-- Checkmark -->
    <path d="M-18 2 L-6 14 L20 -12" fill="none" stroke="#F18F01" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Sparkle top-right -->
    <g transform="translate(42, -42)">
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFB347" stroke-width="2" stroke-linecap="round"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFB347" stroke-width="2" stroke-linecap="round"/>
    </g>
    <!-- Sparkle bottom-left -->
    <g transform="translate(-48, 35)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFB347" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FFB347" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- App Name -->
  <text x="187.5" y="430" text-anchor="middle" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="white" letter-spacing="-1">challey</text>

  <!-- Tagline -->
  <text x="187.5" y="462" text-anchor="middle" font-family="Inter, sans-serif" font-size="15" font-weight="400" fill="white" opacity="0.5" letter-spacing="3">CHORES. POINTS. REWARDS.</text>

  <!-- Get Started Button -->
  <g filter="url(#btnShadow)">
    <rect x="50" y="560" width="275" height="56" rx="14" fill="#F18F01"/>
    <text x="187.5" y="594" text-anchor="middle" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="white">Get Started</text>
  </g>

  <!-- Bottom text -->
  <text x="187.5" y="760" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="white" opacity="0.3">MADE WITH CARE FOR FAMILIES</text>

  <!-- Home indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="white" opacity="0.2"/>
</svg>