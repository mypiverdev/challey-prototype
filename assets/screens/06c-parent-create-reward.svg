<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Create/Edit Reward with photo capture option -->
  <defs>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="130" fill="#1B2A4A"/>
  <g transform="translate(28, 82)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="52" y="85" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white">Create Reward</text>
  <text x="28" y="115" font-family="Inter, sans-serif" font-size="12" fill="white" opacity="0.5">Set up something kids can earn</text>

  <!-- ===== REWARD PHOTO SECTION ===== -->
  <g filter="url(#cardShadow)">
    <rect x="24" y="145" width="327" height="135" rx="16" fill="white"/>
  </g>
  <text x="44" y="168" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">REWARD PHOTO</text>

  <!-- Photo preview (camera captured) -->
  <rect x="44" y="178" width="90" height="90" rx="14" fill="#E8F4F8" stroke="#2E86AB" stroke-width="1.5"/>
  <g transform="translate(89, 213)">
    <circle cx="0" cy="0" r="20" fill="#2E86AB" opacity="0.12"/>
    <text x="0" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="24">ğŸ“·</text>
  </g>
  <text x="89" y="258" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#2E86AB">Snap a photo</text>

  <!-- Photo explanation -->
  <text x="150" y="195" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#1B2A4A">Already have it?</text>
  <text x="150" y="212" font-family="Inter, sans-serif" font-size="11" fill="#888">Take a photo of the actual reward</text>
  <text x="150" y="228" font-family="Inter, sans-serif" font-size="11" fill="#888">so kids can see what they're</text>
  <text x="150" y="244" font-family="Inter, sans-serif" font-size="11" fill="#888">working toward!</text>
  <!-- "Or use emoji" toggle -->
  <rect x="150" y="254" width="120" height="22" rx="11" fill="#FFF5E0"/>
  <text x="210" y="269" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#F18F01">Or pick an emoji instead</text>

  <!-- ===== EMOJI PICKER (alternative to photo) ===== -->
  <text x="28" y="305" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">OR CHOOSE AN EMOJI</text>
  <g transform="translate(24, 313)">
    <rect x="0" y="0" width="40" height="40" rx="10" fill="white" stroke="#F18F01" stroke-width="2"/>
    <text x="20" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ®</text>
    <rect x="46" y="0" width="40" height="40" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="66" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ¬</text>
    <rect x="92" y="0" width="40" height="40" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="112" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ•</text>
    <rect x="138" y="0" width="40" height="40" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="158" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ¦</text>
    <rect x="184" y="0" width="40" height="40" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="204" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ’°</text>
    <rect x="230" y="0" width="40" height="40" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="250" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ</text>
    <rect x="276" y="0" width="40" height="40" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="296" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ§¸</text>
    <rect x="322" y="0" width="29" height="40" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="336" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#888">â€¦</text>
  </g>

  <!-- ===== REWARD NAME ===== -->
  <text x="28" y="382" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">REWARD NAME</text>
  <rect x="24" y="390" width="327" height="44" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="40" y="418" font-family="Inter, sans-serif" font-size="14" fill="#1B2A4A">30min gaming</text>
  <rect x="142" y="405" width="2" height="16" rx="1" fill="#2E86AB"/>

  <!-- ===== DOLLAR VALUE + AUTO POINTS ===== -->
  <text x="28" y="458" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">DOLLAR VALUE</text>
  <text x="200" y="458" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">POINTS (AUTO)</text>
  <g transform="translate(24, 465)">
    <rect x="0" y="0" width="160" height="44" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
    <text x="18" y="28" font-family="Inter, sans-serif" font-size="16" fill="#888">$</text>
    <text x="34" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1B2A4A">1.50</text>
  </g>
  <g transform="translate(200, 465)">
    <rect x="0" y="0" width="151" height="44" rx="12" fill="#FFF5E0"/>
    <text x="75" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="800" fill="#F18F01">30 pts</text>
  </g>

  <!-- ===== CATEGORY ===== -->
  <text x="28" y="538" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">CATEGORY</text>
  <g transform="translate(24, 546)">
    <rect x="0" y="0" width="85" height="30" rx="15" fill="#2E86AB"/>
    <text x="42" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="white">Screen Time</text>
    <rect x="93" y="0" width="90" height="30" rx="15" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="138" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#888">Food &amp; Treats</text>
    <rect x="191" y="0" width="48" height="30" rx="15" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="215" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#888">Cash</text>
    <rect x="247" y="0" width="65" height="30" rx="15" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="279" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#888">Custom</text>
  </g>

  <!-- ===== AVAILABLE TO ===== -->
  <text x="28" y="605" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">AVAILABLE TO</text>
  <g transform="translate(24, 613)">
    <rect x="0" y="0" width="60" height="30" rx="15" fill="#2E86AB"/>
    <text x="30" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="white">All Kids</text>
    <rect x="68" y="0" width="65" height="30" rx="15" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="100" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#888">Maggie</text>
    <rect x="141" y="0" width="50" height="30" rx="15" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="166" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#888">Jake</text>
    <rect x="199" y="0" width="45" height="30" rx="15" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="221" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#888">Lily</text>
  </g>

  <!-- ===== DESCRIPTION (optional) ===== -->
  <text x="28" y="672" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">DESCRIPTION (OPTIONAL)</text>
  <rect x="24" y="680" width="327" height="40" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="40" y="706" font-family="Inter, sans-serif" font-size="12" fill="#B0B8C0">What does the kid get?</text>

  <!-- ===== SAVE BUTTON ===== -->
  <g filter="url(#btnShadow)">
    <rect x="24" y="735" width="327" height="50" rx="14" fill="#F18F01"/>
    <text x="187" y="766" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Save Reward</text>
  </g>

  <!-- Home indicator -->
  <rect x="120" y="800" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>