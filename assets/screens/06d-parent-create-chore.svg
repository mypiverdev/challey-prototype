<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- Screen: Create Chore form -->
  <defs>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="375" height="812" fill="#F5F7FA"/>

  <!-- Status bar -->
  <text x="30" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1B2A4A">9:41</text>
  <g transform="translate(295, 40)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#1B2A4A" stroke-width="1.2"/>
    <rect x="2" y="2" width="15" height="7" rx="1" fill="#1B2A4A"/>
    <rect x="22" y="3" width="2" height="5" rx="1" fill="#1B2A4A" opacity="0.4"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="170" fill="#1B2A4A"/>
  <g transform="translate(28, 88)">
    <path d="M10 0 L0 0 M3 -5 L0 0 L3 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="28" y="130" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="white">Create Chore</text>
  <text x="28" y="155" font-family="Inter, sans-serif" font-size="14" fill="white" opacity="0.5">Add a new chore for your kids</text>

  <!-- Chore Name -->
  <text x="28" y="200" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">CHORE NAME</text>
  <rect x="24" y="208" width="327" height="48" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="44" y="238" font-family="Inter, sans-serif" font-size="15" fill="#1B2A4A">Wash the dishes</text>
  <rect x="180" y="225" width="2" height="18" rx="1" fill="#2E86AB"/>

  <!-- Description -->
  <text x="28" y="285" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">DESCRIPTION (OPTIONAL)</text>
  <rect x="24" y="293" width="327" height="48" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="44" y="323" font-family="Inter, sans-serif" font-size="13" fill="#B0B8C0">Details about how to do it...</text>

  <!-- Assign to kids -->
  <text x="28" y="370" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">ASSIGN TO</text>
  <g transform="translate(24, 378)">
    <rect x="0" y="0" width="70" height="36" rx="18" fill="#A855F7"/>
    <text x="35" y="23" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">Maggie</text>
    <rect x="78" y="0" width="55" height="36" rx="18" fill="#FF6B6B"/>
    <text x="105" y="23" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">Jake</text>
    <rect x="141" y="0" width="50" height="36" rx="18" fill="white" stroke="#E8ECF0" stroke-width="1.5"/>
    <text x="166" y="23" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#888">Lily</text>
    <rect x="199" y="0" width="60" height="36" rx="18" fill="white" stroke="#E8ECF0" stroke-width="1.5"/>
    <text x="229" y="23" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#888">All Kids</text>
  </g>

  <!-- Point Value -->
  <text x="28" y="446" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">POINT VALUE</text>
  <g transform="translate(24, 454)">
    <rect x="0" y="0" width="327" height="48" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
    <!-- Minus button -->
    <circle cx="36" cy="24" r="14" fill="#E8ECF0"/>
    <line x1="30" y1="24" x2="42" y2="24" stroke="#1B2A4A" stroke-width="2" stroke-linecap="round"/>
    <!-- Value -->
    <text x="163" y="32" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#F18F01">20</text>
    <text x="163" y="12" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#888">POINTS</text>
    <!-- Plus button -->
    <circle cx="290" cy="24" r="14" fill="#2E86AB"/>
    <line x1="284" y1="24" x2="296" y2="24" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="290" y1="18" x2="290" y2="30" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Frequency -->
  <text x="28" y="532" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">FREQUENCY</text>
  <g transform="translate(24, 540)">
    <rect x="0" y="0" width="70" height="32" rx="16" fill="#2E86AB"/>
    <text x="35" y="21" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">Daily</text>
    <rect x="78" y="0" width="72" height="32" rx="16" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="114" y="21" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#888">Weekly</text>
    <rect x="158" y="0" width="80" height="32" rx="16" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="198" y="21" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#888">One-time</text>
    <rect x="246" y="0" width="70" height="32" rx="16" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="281" y="21" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#888">Custom</text>
  </g>

  <!-- Due Date -->
  <text x="28" y="605" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1">DUE TIME</text>
  <rect x="24" y="613" width="155" height="44" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="44" y="641" font-family="Inter, sans-serif" font-size="14" fill="#1B2A4A">6:00 PM</text>
  <text x="160" y="641" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#B0B8C0">üïê</text>

  <!-- Photo proof required toggle -->
  <rect x="196" y="613" width="155" height="44" rx="12" fill="white" stroke="#DDE4E8" stroke-width="1.5"/>
  <text x="212" y="632" font-family="Inter, sans-serif" font-size="10" fill="#888">üì∏ Photo proof</text>
  <rect x="304" y="625" width="36" height="20" rx="10" fill="#2E86AB"/>
  <circle cx="330" cy="635" r="8" fill="white"/>

  <!-- Save Button -->
  <g filter="url(#btnShadow)">
    <rect x="24" y="685" width="327" height="56" rx="14" fill="#2E86AB"/>
    <text x="187" y="719" text-anchor="middle" font-family="Inter, sans-serif" font-size="17" font-weight="600" fill="white">Save Chore</text>
  </g>

  <!-- Home indicator -->
  <rect x="120" y="800" width="135" height="5" rx="2.5" fill="#1B2A4A" opacity="0.15"/>
</svg>