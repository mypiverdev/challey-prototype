<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 932" width="430" height="932">
  <!-- App Store Screenshot 3: Sibling Swap -->
  <defs>
    <linearGradient id="s3Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#2E86AB"/>
    </linearGradient>
    <filter id="s3Shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0D1520" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="430" height="932" fill="url(#s3Bg)"/>

  <text x="215" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="white">Swap chores</text>
  <text x="215" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="white">with siblings</text>
  <text x="215" y="175" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="white" opacity="0.5">Negotiate, incentivize, and trade</text>

  <g transform="translate(215, 560)" filter="url(#s3Shadow)">
    <rect x="-155" y="-320" width="310" height="640" rx="40" fill="#111" stroke="#333" stroke-width="2"/>
    <rect x="-140" y="-300" width="280" height="600" rx="28" fill="#F5F7FA"/>
    <rect x="-50" y="-310" width="100" height="12" rx="6" fill="#111"/>

    <!-- Header -->
    <rect x="-140" y="-300" width="280" height="60" rx="28 28 0 0" fill="#1B2A4A"/>
    <text x="0" y="-262" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Swap Chore</text>

    <!-- Swap card -->
    <rect x="-125" y="-220" width="250" height="140" rx="14" fill="white" stroke="#E8ECF0" stroke-width="1"/>

    <!-- Your chore -->
    <text x="-108" y="-195" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888">YOUR CHORE</text>
    <rect x="-108" y="-185" width="220" height="35" rx="8" fill="#E8F4F8"/>
    <text x="-92" y="-163" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#1B2A4A">üßπ Clean bedroom</text>
    <text x="92" y="-163" text-anchor="end" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2E86AB">20 pts</text>

    <!-- Swap arrows -->
    <g transform="translate(0, -135)">
      <circle cx="0" cy="0" r="14" fill="#2E86AB"/>
      <path d="M-5 -3 L5 -3 M2 -7 L6 -3 L2 1" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M5 3 L-5 3 M-2 7 L-6 3 L-2 -1" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Their chore -->
    <text x="-108" y="-118" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888">SWAP WITH</text>
    <rect x="-108" y="-108" width="220" height="35" rx="8" fill="#FFF5E0"/>
    <text x="-92" y="-86" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#1B2A4A">üêï Walk the dog</text>
    <text x="92" y="-86" text-anchor="end" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#F18F01">40 pts</text>

    <!-- Sibling selection -->
    <text x="-108" y="-55" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888">SEND TO</text>
    <rect x="-108" y="-45" width="220" height="45" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <circle cx="-82" cy="-22" r="16" fill="#A855F7"/>
    <text x="-82" y="-18" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">M</text>
    <text x="-58" y="-28" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#1B2A4A">Maggie</text>
    <text x="-58" y="-13" font-family="Inter, sans-serif" font-size="10" fill="#888">120 pts balance</text>

    <!-- Incentive slider -->
    <text x="-108" y="20" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#888">SWEETEN THE DEAL</text>
    <rect x="-108" y="30" width="220" height="45" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="-92" y="50" font-family="Inter, sans-serif" font-size="11" fill="#1B2A4A">Bonus points offered</text>
    <rect x="55" y="40" width="50" height="25" rx="12" fill="#F18F01"/>
    <text x="80" y="57" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">+5 pts</text>

    <!-- Message -->
    <rect x="-108" y="85" width="220" height="50" rx="10" fill="white" stroke="#E8ECF0" stroke-width="1"/>
    <text x="-92" y="105" font-family="Inter, sans-serif" font-size="11" fill="#888" font-style="italic">"Pretty please? I'll give you 5 extra</text>
    <text x="-92" y="120" font-family="Inter, sans-serif" font-size="11" fill="#888" font-style="italic">points if you do this one!"</text>

    <!-- Send button -->
    <rect x="-108" y="148" width="220" height="42" rx="12" fill="#2E86AB"/>
    <text x="0" y="174" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">Send Swap Request</text>

    <!-- Bottom nav -->
    <rect x="-140" y="230" width="280" height="70" rx="0 0 28 28" fill="white" stroke="#E8ECF0" stroke-width="1"/>
  </g>
</svg>