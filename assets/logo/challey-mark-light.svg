<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Light background variant gradient -->
    <linearGradient id="bgGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F4F8"/>
      <stop offset="100%" stop-color="#D0EBF5"/>
    </linearGradient>
    <linearGradient id="rimGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8DCE8"/>
      <stop offset="100%" stop-color="#E8F4F8"/>
    </linearGradient>
    <linearGradient id="checkGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E86AB"/>
      <stop offset="100%" stop-color="#1B2A4A"/>
    </linearGradient>
    <filter id="checkShadowLight">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#1B2A4A" flood-opacity="0.15"/>
    </filter>
    <filter id="sparkleGlowLight">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer coin ring -->
  <circle cx="256" cy="256" r="248" fill="url(#rimGradLight)" opacity="0.8"/>

  <!-- Main coin body -->
  <circle cx="256" cy="256" r="230" fill="url(#bgGradLight)"/>

  <!-- Inner coin ridges -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#2E86AB" stroke-width="2.5" opacity="0.2"/>
  <circle cx="256" cy="256" r="195" fill="none" stroke="#2E86AB" stroke-width="1" opacity="0.12"/>

  <!-- Bold checkmark - navy/blue on light -->
  <g filter="url(#checkShadowLight)">
    <path d="M160 268 L228 336 L360 192"
          fill="none"
          stroke="url(#checkGradDark)"
          stroke-width="52"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Sparkle accents -->
  <g filter="url(#sparkleGlowLight)">
    <path d="M390 120 L394 132 L406 136 L394 140 L390 152 L386 140 L374 136 L386 132 Z"
          fill="#F18F01" opacity="0.8"/>
    <path d="M420 160 L422 166 L428 168 L422 170 L420 176 L418 170 L412 168 L418 166 Z"
          fill="#F18F01" opacity="0.6"/>
    <circle cx="370" cy="100" r="3" fill="#F18F01" opacity="0.4"/>
  </g>

  <g filter="url(#sparkleGlowLight)">
    <path d="M110 380 L113 388 L121 391 L113 394 L110 402 L107 394 L99 391 L107 388 Z"
          fill="#2E86AB" opacity="0.4"/>
    <circle cx="130" cy="405" r="2.5" fill="#2E86AB" opacity="0.3"/>
  </g>
</svg>