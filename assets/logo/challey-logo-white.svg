<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 240" width="960" height="240">
  <defs>
    <linearGradient id="checkGradW" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#F18F01"/>
    </linearGradient>
    <filter id="checkShadowW">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="sparkleGlowW">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ICON MARK (white/orange on transparent â€” for dark backgrounds) -->
  <g transform="translate(20, 8) scale(0.44)">
    <circle cx="256" cy="256" r="248" fill="white" opacity="0.15"/>
    <circle cx="256" cy="256" r="230" fill="white" opacity="0.1"/>
    <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="2.5" opacity="0.25"/>
    <g filter="url(#checkShadowW)">
      <path d="M160 268 L228 336 L360 192"
            fill="none" stroke="url(#checkGradW)" stroke-width="52"
            stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g filter="url(#sparkleGlowW)">
      <path d="M390 120 L394 132 L406 136 L394 140 L390 152 L386 140 L374 136 L386 132 Z" fill="white" opacity="0.8"/>
      <path d="M420 160 L422 166 L428 168 L422 170 L420 176 L418 170 L412 168 L418 166 Z" fill="white" opacity="0.6"/>
    </g>
  </g>

  <!-- WORDMARK - white -->
  <text x="270" y="148" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="96" font-weight="700" letter-spacing="-2" fill="white">
    challey
  </text>

  <!-- TAGLINE - white subdued -->
  <text x="275" y="192" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="22" font-weight="400" letter-spacing="6" fill="white" opacity="0.6">
    CHORES. POINTS. REWARDS.
  </text>
</svg>